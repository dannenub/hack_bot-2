<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white p-4 font-sans">

  <div id="app" class="w-full max-w-md"></div>

  <script>
    let step = "start";
    let userId = "";
    let valid = false;
    let coef = null;
    let history = [];

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      if (step === "start") {
        app.innerHTML = `
          <div class="bg-zinc-900 p-8 rounded-3xl text-center shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-extrabold mb-4 text-green-400">Bot créé pour la plateforme BetAndYou</h2>
            <input
              type="text"
              id="userId"
              maxlength="10"
              placeholder="Entrez votre ID (10 chiffres)"
              class="w-full p-3 rounded-xl border-2 text-center outline-none transition mb-4 ${valid ? "border-green-500 bg-green-200 text-black" : "border-gray-400 bg-white text-black"}"
              value="${userId}"
            />
            <button
              id="enterBtn"
              class="bg-green-500 hover:bg-green-400 transition text-black font-bold px-4 py-2 rounded-xl w-full"
            >
              Entrer
            </button>
            <div class="mt-6 space-y-2 text-left">
              <p class="italic text-gray-300">« Oui, ça marche ! » ★★★★★</p>
              <p class="italic text-gray-300">« Merci pour ce bot VIP » ★★★★★</p>
            </div>
          </div>
        `;

        const input = document.getElementById("userId");
        input.focus(); // сразу ставим курсор внутрь

        input.addEventListener("input", (e) => {
          userId = e.target.value;
          valid = /^\d{10}$/.test(userId);
          render();
        });

        document.getElementById("enterBtn").addEventListener("click", () => {
          if (valid) step = "predict";
          else alert("Veuillez saisir un ID correct (10 chiffres)");
          render();
        });
      }

      if (step === "predict") {
        let historyHtml = history.map((h) => `<li class="text-gray-300">${h.v}x • ${h.t}</li>`).join("");

        app.innerHTML = `
          <div class="bg-zinc-900 p-8 rounded-3xl text-center shadow-2xl border border-gray-700">
            <h2 class="text-3xl font-extrabold mb-6 text-green-400">🎯 Aviator Prédicteur</h2>
            <button
              id="predictBtn"
              class="bg-green-500 hover:bg-green-400 transition text-black font-bold px-6 py-3 rounded-xl"
            >
              Prédire
            </button>
            ${coef ? `<div class="text-yellow-400 text-4xl font-bold mt-6">Coefficient : ${coef}x</div>` : ""}
            ${history.length > 0 ? `
              <div class="mt-6 text-left">
                <h3 class="text-sm text-gray-400 mb-2">Historique :</h3>
                <ul class="text-sm space-y-1 max-h-40 overflow-y-auto">
                  ${historyHtml}
                </ul>
              </div>
            ` : ""}
          </div>
        `;

        document.getElementById("predictBtn").addEventListener("click", () => {
          const r = Math.random();
          let c;
          if (r < 0.75) c = 1 + Math.random() * 2.5;
          else if (r < 0.95) c = 3.5 + Math.random() * 6.5;
          else c = 10 + Math.random() * 70;
          c = c.toFixed(2);
          coef = c;
          history.unshift({ v: c, t: new Date().toLocaleTimeString() });
          history = history.slice(0, 10);
          render();
        });
      }
    }

    render();
  </script>
</body>
</html>
